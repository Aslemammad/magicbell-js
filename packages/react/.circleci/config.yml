version: 2.1
orbs:
  node: circleci/node@4.1.0
  npm-publisher: uraway/npm-publisher@0.2.0

jobs:
  test:
    description: Run all tests
    resource_class: large
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: 'Run jest tests'
          command: yarn run test -w=2
  publish:
    description: Publish to npm
    resource_class: large
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - npm-publisher/publish-from-package-version:
          publish-token-variable: NPM_TOKEN
          pre-publish-steps:
            - run: yarn install
      - add_ssh_keys:
          fingerprints: 2b:f3:89:84:d1:78:48:cb:9e:4b:ef:e7:34:57:b0:e0
      - npm-publisher/configure-git
      - npm-publisher/push-git-tag


workflows:
  deploy:
    jobs:
      - test
      - hold:
          filters:
            branches:
              only: main
          type: approval
          requires:
            - test
      - publish:
          requires:
            - hold
          filters:
            branches:
              only: main
