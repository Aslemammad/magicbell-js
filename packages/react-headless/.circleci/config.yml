version: 2.1
orbs:
  node: circleci/node@4.1.0
  npm-publisher: uraway/npm-publisher@0.2.0

jobs:
  test:
    description: Run all tests
    resource_class: large
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: 'Run jest tests'
          command: yarn run test -w=2
  publish:
    description: Publish to npm
    resource_class: large
    docker:
      - image: cimg/node:16.14
    steps:
      - checkout
      - npm-publisher/publish-from-package-version:
          publish-token-variable: NPM_TOKEN
          pre-publish-steps:
            - run: yarn install
      - add_ssh_keys:
          fingerprints: 5f:84:a5:a8:0c:df:b9:fb:86:18:88:d5:67:4c:ac:ac
      - npm-publisher/configure-git
      - npm-publisher/push-git-tag

workflows:
  deploy:
    jobs:
      - test
      - hold:
          filters:
            branches:
              only: main
          type: approval
          requires:
            - test
      - publish:
          requires:
            - hold
          filters:
            branches:
              only: main